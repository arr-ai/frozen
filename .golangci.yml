linters-settings:
  errcheck:
    check-blank: true
  govet:
    check-shadowing: true
  golint:
    min-confidence: 0
  goimports:
    local-prefixes: github.com/arr-ai/frozen
  maligned:
    suggest-new: true
  dupl:
    threshold: 100
  lll:
    line-length: 120
  gocritic:
    enabled-tags:
    - diagnostic
    - experimental
    - opinionated
    - performance
    - style

linters:
  # please, do not use `enable-all`: it's deprecated and will be removed soon.
  # inverted configuration with `enable-all` and `disable` is not scalable during updates of golangci-lint
  disable-all: true
  enable:
  - asciicheck
  - bodyclose
  - cyclop
  - deadcode
  - depguard
  - dogsled
  - dupl
  - durationcheck
  - errcheck
  - errorlint
  - exhaustive
  # - exhaustivestruct
  - exportloopref
  - forbidigo
  # - forcetypeassert
  - funlen
  # - gci
  # - gochecknoglobals
  - gochecknoinits
  # - gocognit
  - goconst
  # - gocritic
  - gocyclo
  - godot
  # - godox
  - goerr113
  # - gofmt
  # - gofumpt
  - goheader
  # - goimports
  # - golint
  # - gomnd
  - gomoddirectives
  - gomodguard
  - goprintffuncname
  - gosec
  - gosimple
  - govet
  # - ifshort
  - importas
  - ineffassign
  # - interfacer
  - lll
  - makezero
  # - maligned
  - misspell
  - nakedret
  - nestif
  - nilerr
  # - nlreturn
  - noctx
  # - nolintlint
  - paralleltest
  - prealloc
  - predeclared
  # - promlinter
  - revive
  - rowserrcheck
  # - scopelint
  - sqlclosecheck
  - staticcheck
  - structcheck
  - stylecheck
  - tagliatelle
  # - testpackage
  - thelper
  - tparallel
  # - typecheck
  - unconvert
  - unparam
  - unused
  - varcheck
  - wastedassign
  - whitespace
  - wrapcheck
  # - wsl
